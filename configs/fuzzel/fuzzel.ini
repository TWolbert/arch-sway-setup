[main]
font=monospace:size=12
dpi-aware=yes
prompt=" > "
icon-theme=hicolor
terminal=alacritty
layer=overlay
width=40
horizontal-pad=20
vertical-pad=10
inner-pad=10

[colors]
# Ocean at Night color scheme
background=0a1628dd
text=c5d9edff
match=2a5f8fff
selection=1e3a5fff
selection-text=c5d9edff
selection-match=89dcebff
border=2a5f8fff

[border]
width=2
radius=0

[dmenu]
exit-immediately-if-empty=yes
