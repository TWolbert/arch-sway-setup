# Alacritty Configuration - Ocean at Night Theme

[window]
opacity = 0.85
blur = true
padding.x = 10
padding.y = 10

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 11.0

[colors.primary]
background = "#0a1628"
foreground = "#c5d9ed"

[colors.cursor]
