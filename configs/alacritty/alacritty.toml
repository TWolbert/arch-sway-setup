[colors.normal]
black = "#152238"
red = "#e74c3c"
green = "#89dceb"
yellow = "#f9e2af"
blue = "#2a5f8f"
magenta = "#b4a0e5"
cyan = "#89dceb"
white = "#c5d9ed"

[colors.bright]
black = "#6b8ba8"
red = "#e74c3c"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#1e3a5f"
